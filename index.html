<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center"
    style="height: 100vh"
  >
    <h1 class="mb-3">Character Counter</h1>
    <div class="form-floating mb-3">
      <textarea
        class="form-control"
        placeholder="Start Writing"
        id="textArea"
        style="height: 100px; width: 100%"
      ></textarea>
      <label for="floatingTextarea2">Start Writing</label>
      <p class="text mt-3 text-center">
        You have written<span class="text-success"> 0 </span> words and
        <span class="text-danger">0</span> is remaining
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
